name: Publish to GHCR

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  ghcr:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: |
          docker build . --file ./Dockerfile \
            -t ghcr.io/hrrrsn/coredns-gslb:${{ github.event.release.tag_name }} \
            -t ghcr.io/hrrrsn/coredns-gslb:latest \
            --build-arg GSLB_VERSION=${{ github.event.release.tag_name }}

      - name: Push to GHCR
        run: |
          docker push ghcr.io/hrrrsn/coredns-gslb:${{ github.event.release.tag_name }}
          docker push ghcr.io/hrrrsn/coredns-gslb:latest
