name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  COREDNS_VERSION: "1.14.0"
  GO_VERSION: "1.24"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Checkout coredns
        uses: actions/checkout@v5
        with:
          repository: coredns/coredns
          ref: v${{ env.COREDNS_VERSION }}
          path: coredns
      
      - name: Checkout gslb plugin
        uses: actions/checkout@v5
        with:
          path: coredns-gslb

      - name: Build release binary
        run: |
          set -x -e
          cd coredns
          # Add plugin to plugin.cfg with GitHub module path
          sed -i '/file:file/i gslb:github.com/dmachard/coredns-gslb' plugin.cfg
          # Add replace directive to use local copy
          go mod edit -replace github.com/dmachard/coredns-gslb=../coredns-gslb
          go get github.com/dmachard/coredns-gslb
          go generate
          make -f Makefile.release release -e LINUX_ARCH="amd64 arm64" VERSION=${{ github.ref_name }}

      - name: Build CLI binaries
        run: |
          set -x -e
          cd coredns-gslb
          
          # Build CLI for amd64
          GOOS=linux GOARCH=amd64 go build -o gslbctl-linux-amd64 ./cli
          
          # Build CLI for arm64
          GOOS=linux GOARCH=arm64 go build -o gslbctl-linux-arm64 ./cli

      - name: Package CLI binaries
        run: |
          set -x -e
          cd coredns/release
          
          # Create CLI packages for each architecture
          for arch in amd64 arm64; do
            # Create temporary directory
            tmpdir="gslbctl_tmp_$arch"
            mkdir -p "$tmpdir/gslbctl"
            
            # Copy CLI binary
            cp "../../coredns-gslb/gslbctl-linux-${arch}" "$tmpdir/gslbctl/gslbctl"
            chmod +x "$tmpdir/gslbctl/gslbctl"
            
            # Create archive
            cd "$tmpdir"
            tar czf "../gslbctl_${{ github.ref_name }}_linux_${arch}.tgz" gslbctl/
            cd ..
            
            # Cleanup
            rm -rf "$tmpdir"
          done

      - name: Generate release binary sha256
        run: |
          cd coredns/release
          for asset in *.tgz; do 
            sha256sum "$asset" > "$asset.sha256"
          done
      
      - name: Rename release archives
        run: |
          cd coredns/release
          for file in coredns_*.tgz; do
            newname=$(echo "$file" | sed 's/coredns_/coredns_gslb_/')
            mv "$file" "$newname"
          done
          for file in coredns_*.tgz.sha256; do
            newname=$(echo "$file" | sed 's/coredns_/coredns_gslb_/')
            mv "$file" "$newname"
          done

      - name: Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            coredns/release/*.tgz
            coredns/release/*.tgz.sha256